<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>
</head>
<body>
<h1 style="width: max-content; text-align: center; color: aquamarine; font-size: 50px; font-family: 'Trebuchet MS'; margin-left: auto; margin-right: auto;">Поздравляем!</h1>
</body>
<script>
    let animals = ["кот", "заяц", "кит", "акула", "тигр", "гепард", "черепаха", "орёл", "воробей", "лосось", "питон", "гадюка"]
    let environment = prompt("Отвечайте на вопросы в этом окошке и вы узнаете кто вы! Вы хотите жить в воде или на суше? Пишите 'в воде' или 'на суше'.")
    if (environment === "на суше"){
        let plate = prompt("Вы хотите летать или находиться на земле? Пишите 'летать' или 'находиться на земле'.")
        if (plate === "летать"){
            let size = prompt("Вы хотите быть большим или мальньким? Пишите 'большим' или 'маленьким'.")
            if (size === "большим"){
                alert("Я думаю... Вы орёл!")
            }
            if (size === "маленьким"){
                alert("Наверное, вы воробей!")
            }
        }
        if (plate === "находиться на земле"){
            let polz = prompt("Вы любите ползать? Пишите 'да' или 'нет'.")
            if (polz === "да"){
                let size = prompt("Вы хотите быть большим или мальньким? Пишите 'большим' или 'маленьким'.")
                if (size === "большим"){
                    alert("Вы точно питон!")
                }
                if (size === "маленьким"){
                    alert("Скорее всего вы гадюка!")
                }
            }
            if (polz === "нет"){
                let food = prompt("Вы любите мясо? Пишите 'да' или 'нет'.")
                if (food === "да"){
                    let run = prompt("Вы любите быстро бегать? Пишите 'да' или 'нет'.")
                    if (run === "да"){
                        alert("Вы гепард!")
                    }
                    if (run === "нет"){
                        alert("наверное, вы тигр!")
                    }
                }
                if (food === "нет"){
                    let run = prompt("Вы любите быстро бегать? Пишите 'да' или 'нет'.")
                    if (run === "да"){
                        let milk = prompt("Вы любите молоко? Пишите 'да' или 'нет'.")
                        if (milk === "да") {
                            alert("Да, вы определлённо кот!")
                        }
                        if (milk === "нет") {
                            alert("Да, вы определлённо заяц!")
                        }
                    }
                    if (run === "нет"){
                        alert("Я понял! Вы черепаха!")
                    }
                }
            }
        }
    }
    if (environment === "в воде"){
        let size = prompt("Вы хотите быть большим или мальньким? Пишите 'большим' или 'маленьким'.")
        if (size === "большим"){
            let food = prompt("Вы любите мясо? Пишите 'да' или 'нет'.")
            if (food === "да"){
                alert("Я понял! Вы точно акула!")
            }
            if (food === "нет"){
                alert("Сложно сказать! Но наверное вы кит!")
            }
        }
        if (size === "маленьким"){
            alert("Наверное, лосось!")
        }
    }
</script>
